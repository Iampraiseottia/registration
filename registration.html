<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
<body>
    <section id="JOIN">
        <article>
            <div  class="game">
                <h3>
                    Join Us
                </h3>
                <p>
                    Join Us now!!! Don't waste these chance
                </p>
                <button class="heart">
                    About Us
                </button>
            </div>
            
        </article> 

        <form action="/" id="form">
            <div class="gray">
                <h2 style="color: chocolate;">
                    Register Here
                </h2>   

                <div class="name-content">
                    <input id="name" type="text" class="name" placeholder="Name" >
                    <div class="error"></div>
                </div>

                <div class="username-content">
                    <input id="Username" type="text" class="Username" placeholder="Username" >
                    <div class="error"></div>
                </div>

                <div class="email-content">
                    <input id="Email" type="text" class="Email" placeholder="Email" >
                    <div class="error"></div>
                </div>

                <div class="country">
                    <input id="Country" type="text" class="Password" placeholder="Country" >
                    <div class="error"></div>
                </div>
    
                <div class="password-content">
                    <input id="Password" type="password" class="Password" placeholder="Password" >
                    <div class="error"></div>
                </div>  

                <div class="confirm">
                    <input id="Confirm-password" type="password" class="Email" placeholder="Confirm Password" >
                    <div class="error"></div>
                </div>

                <button class="love" type="submit">
                    Register
                </button>
            </div>

        </form>
    </section>

    <script src="registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
