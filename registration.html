<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    
<body>
    <section id="JOIN">
        <article>
            <div  class="game">
                <h3>
                    Join Us
                </h3>
                <p>
                    Join Us now!!! Don't waste these chance
                </p>
                <button class="heart">
                    About Us
                </button>
            </div>
            
        </article> 

        <aside>
            <div class="gray">
                <h2>
                    Register Here
                </h2>
    
                <input type="text" class="name" placeholder="Name"><br>
                <input type="text" class="Username" placeholder="Username"><br>
                <input type="text" class="Email" placeholder="Email"><br>
                <input type="text" class="Password" placeholder="Password"><br>
    
                <button class="love">
                    Register
                </button>
            </div>

        </aside>
    </section>
</body>
</html>
